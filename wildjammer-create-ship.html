<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Wildjammer Ship</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Space+Grotesk&family=Spectral&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="spelljammer-style.css">
    <script src="wildjammer-data.js"></script>
    <script src="ship-class.js"></script>
</head>
<body class="light-mode">
    <div class="cosmic-dust"></div>
    <div class="container constellation-bg">
        <button id="toggleDarkMode" class="magical-glow">Toggle Dark Mode</button>
        <h1 id="createedit-wildjammer-ship" class="astral-text">Create/Edit Wildjammer Ship</h1>

        <form id="shipForm" onsubmit="event.preventDefault(); createShip();">
            <div class="form-grid">
                <div>
                    <label for="shipName" class="block mb-2">Ship Name</label>
                    <input type="text" id="shipName" name="shipName" class="steampunk-input">
                </div>

                <div>
                    <label for="hullType" class="block mb-2">Hull Type</label>
                    <select id="hullType" name="hullType" class="steampunk-input">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>

                <div>
                    <label for="helmType" class="block mb-2">Helm Type</label>
                    <select id="helmType" name="helmType" class="steampunk-input">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>

                <div>
                    <label for="captain" class="block mb-2">Captain</label>
                    <input type="text" id="captain" name="captain" class="steampunk-input">
                </div>

                <div>
                    <label for="helmsman" class="block mb-2">Helmsman</label>
                    <input type="text" id="helmsman" name="helmsman" class="steampunk-input">
                </div>

                <div>
                    <label for="boatswain" class="block mb-2">Boatswain</label>
                    <input type="text" id="boatswain" name="boatswain" class="steampunk-input">
                </div>

                <div>
                    <label for="gunner1" class="block mb-2">Gunner 1</label>
                    <input type="text" id="gunner1" name="gunner1" class="steampunk-input">
                </div>

                <div>
                    <label for="gunner2" class="block mb-2">Gunner 2</label>
                    <input type="text" id="gunner2" name="gunner2" class="steampunk-input">
                </div>

                <div>
                    <label for="gunner3" class="block mb-2">Gunner 3</label>
                    <input type="text" id="gunner3" name="gunner3" class="steampunk-input">
                </div>

                <div>
                    <label for="fighterHelmsman1" class="block mb-2">Fighter Helmsman 1</label>
                    <input type="text" id="fighterHelmsman1" name="fighterHelmsman1" class="steampunk-input">
                </div>

                <div>
                    <label for="fighterHelmsman2" class="block mb-2">Fighter Helmsman 2</label>
                    <input type="text" id="fighterHelmsman2" name="fighterHelmsman2" class="steampunk-input">
                </div>

                <div>
                    <label for="fighterHelmsman3" class="block mb-2">Fighter Helmsman 3</label>
                    <input type="text" id="fighterHelmsman3" name="fighterHelmsman3" class="steampunk-input">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="magical-glow">Create Ship</button>
            </div>
        </form>

        <div id="loadingIndicator" class="loading-container" style="display: none;"></div>
    </div>

    <script src="theme-switcher.js"></script>
    <script>
        // Populate hull type options
        const hullTypeSelect = document.getElementById('hullType');
        for (const [key, value] of Object.entries(wildjammerData.hulls)) {
            const option = document.createElement('option');
            option.value = key;
            option.textContent = value.name;
            hullTypeSelect.appendChild(option);
        }

        // Populate helm type options
        const helmTypeSelect = document.getElementById('helmType');
        for (const [key, value] of Object.entries(wildjammerData.helms)) {
            const option = document.createElement('option');
            option.value = key;
            option.textContent = value.name;
            helmTypeSelect.appendChild(option);
        }

        function createShip() {
            showLoading(document.getElementById('loadingIndicator'));
            
            const formData = new FormData(document.getElementById('shipForm'));
            const shipData = Object.fromEntries(formData.entries());
            
            const newShip = window.createShip(shipData);
            
            // Redirect to the view-ship page
            window.location.href = `wildjammer-view-ship.html?id=${newShip.id}`;
        }

        // Initialize the page
        window.initializePage();
    </script>
</body>
</html>
