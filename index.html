<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildjammer Ship Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="spelljammer-style.css">
    <script src="theme-switcher.js" defer></script>
    <style>
        /* These styles are kept for specific layout purposes */
        .container {
            backdrop-filter: blur(10px);
        }
        .ship-card {
            transition: all 0.3s ease;
        }
        .ship-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="cosmic-dust"></div>
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold text-white">My Wildjammers</h1>
            <div>
                <a href="wildjammer-create-ship.html" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-300 mr-2">CREATE A WILDJAMMER</a>
                <button id="toggleDarkMode" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition duration-300">Toggle Dark Mode</button>
            </div>
        </div>

        <div class="mb-6 flex justify-between">
            <div class="w-2/3">
                <input type="text" id="searchInput" placeholder="Search by Name, Model, or Size" class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-md">
            </div>
            <div class="w-1/4">
                <select id="sortSelect" class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-md">
                    <option value="nameAsc">Name: A-Z</option>
                    <option value="nameDesc">Name: Z-A</option>
                    <option value="sizeAsc">Size: Smallest to Largest</option>
                    <option value="sizeDesc">Size: Largest to Smallest</option>
                </select>
            </div>
        </div>

        <div id="shipList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Ship cards will be inserted here -->
        </div>
    </div>

    <script src="wildjammer-data.js"></script>
    <script src="ship-class.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shipList = document.getElementById('shipList');
            const searchInput = document.getElementById('searchInput');
            const sortSelect = document.getElementById('sortSelect');
            let ships = [];

            // Function to load and display the list of ships
            function loadShipList() {
                const storedShips = JSON.parse(localStorage.getItem('wildjammerShips')) || {};
                ships = Object.values(storedShips).map(shipData => new Ship(shipData));
                displayShips(ships);
            }

            function displayShips(shipsToDisplay) {
                shipList.innerHTML = '';
                shipsToDisplay.forEach(ship => {
                    const shipCard = document.createElement('div');
                    shipCard.className = 'ship-card rounded-lg overflow-hidden';
                    shipCard.innerHTML = `
                        <div class="bg-gray-800 text-white p-4">
                            <h2 class="text-xl font-bold">${ship.name}</h2>
                            <p>${ship.hullType} | ${wildjammerData.hulls[ship.hullType].type}</p>
                        </div>
                        <div class="p-4">
                            <p class="text-sm mb-2">Captain: ${ship.captain}</p>
                            <div class="flex justify-between">
                                <a href="wildjammer-view-ship.html?id=${ship.id}" class="text-blue-500 hover:text-blue-700">VIEW</a>
                                <a href="wildjammer-create-ship.html?id=${ship.id}" class="text-blue-500 hover:text-blue-700">EDIT</a>
                                <button onclick="deleteShip('${ship.id}')" class="text-red-500 hover:text-red-700">DELETE</button>
                            </div>
                        </div>
                    `;
                    shipList.appendChild(shipCard);
                });
            }

            function filterShips() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredShips = ships.filter(ship => 
                    ship.name.toLowerCase().includes(searchTerm) ||
                    ship.hullType.toLowerCase().includes(searchTerm) ||
                    wildjammerData.hulls[ship.hullType].type.toLowerCase().includes(searchTerm)
                );
                displayShips(filteredShips);
            }

            function sortShips() {
                const sortValue = sortSelect.value;
                const sortedShips = [...ships].sort((a, b) => {
                    switch (sortValue) {
                        case 'nameAsc':
                            return a.name.localeCompare(b.name);
                        case 'nameDesc':
                            return b.name.localeCompare(a.name);
                        case 'sizeAsc':
                            return getSizeOrder(a.hullType) - getSizeOrder(b.hullType);
                        case 'sizeDesc':
                            return getSizeOrder(b.hullType) - getSizeOrder(a.hullType);
                        default:
                            return 0;
                    }
                });
                displayShips(sortedShips);
            }

            function getSizeOrder(hullType) {
                const sizeOrder = ['Fighter', 'Schooner', 'Sloop', 'Frigate', 'Heavy Frigate', 'Ship of the Line'];
                return sizeOrder.indexOf(wildjammerData.hulls[hullType].type);
            }

            function deleteShip(shipId) {
                if (confirm('Are you sure you want to delete this ship?')) {
                    const storedShips = JSON.parse(localStorage.getItem('wildjammerShips')) || {};
                    delete storedShips[shipId];
                    localStorage.setItem('wildjammerShips', JSON.stringify(storedShips));
                    loadShipList();
                }
            }

            // Toggle dark mode
            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            }

            // Event listeners
            searchInput.addEventListener('input', filterShips);
            sortSelect.addEventListener('change', sortShips);
            document.getElementById('toggleDarkMode').addEventListener('click', toggleDarkMode);

            // Check for saved dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }

            // Initial load
            loadShipList();

            // Make deleteShip function global so it can be called from inline onclick
            window.deleteShip = deleteShip;
        });
    </script>
</body>
</html>
