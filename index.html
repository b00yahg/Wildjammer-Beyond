<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildjammer Ship Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="spelljammer-style.css">
    <script src="theme-switcher.js" defer></script>
    <style>
        /* These styles are kept for specific layout purposes */
        .container {
            backdrop-filter: blur(10px);
        }
        .ship-card {
            transition: all 0.3s ease;
        }
        .ship-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="light-mode bg-cover bg-fixed">
    <div class="cosmic-dust"></div>
    <div class="container mx-auto px-4 py-8 min-h-screen">
        <div class="bg-opacity-80 bg-gray-900 p-6 rounded-lg shadow-lg">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                <h1 class="text-4xl font-bold text-white mb-4 md:mb-0">My Wildjammers</h1>
                <div class="flex flex-col sm:flex-row gap-2">
                    <a href="wildjammer-create-ship.html" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-300">CREATE A WILDJAMMER</a>
                    <button id="toggleDarkMode" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition duration-300">Toggle Dark Mode</button>
                </div>
            </div>

            <div class="mb-6 flex flex-col md:flex-row gap-4">
                <div class="w-full md:w-2/3">
                    <input type="text" id="searchInput" placeholder="Search by Name, Model, or Size" class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-md">
                </div>
                <div class="w-full md:w-1/3">
                    <select id="sortSelect" class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-md">
                        <option value="nameAsc">Name: A-Z</option>
                        <option value="nameDesc">Name: Z-A</option>
                        <option value="sizeAsc">Size: Smallest to Largest</option>
                        <option value="sizeDesc">Size: Largest to Smallest</option>
                    </select>
                </div>
            </div>

            <div id="shipList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Ship cards will be inserted here -->
            </div>
        </div>
    </div>

    <script src="wildjammer-data.js"></script>
    <script src="ship-class.js"></script>
    <script>
        // Your existing JavaScript code here
    </script>
</body>
</html>
